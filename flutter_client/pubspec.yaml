name: lg_task2_demo
description: LG Flutter Starter Kit - A comprehensive starter template for Liquid Galaxy GSoC projects
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dartssh2: ^2.13.0
  provider: ^6.1.5+1
  http: ^1.6.0
  flutter_dotenv: ^5.1.0
  xml: ^6.3.0
  shared_preferences: ^2.5.4
  flutter_secure_storage: ^10.0.0
  path_provider: ^2.1.5
  web_socket_channel: ^3.0.3
  cupertino_icons: ^1.0.6
  google_maps_flutter: ^2.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/LIQUIDGALAXYLOGO.png
